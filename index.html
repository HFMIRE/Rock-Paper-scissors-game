<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,500;0,700;1,400;1,600&display=swap" rel="stylesheet">

  <title> Rock, Paper, Scissors</title>

</head>

<body>


  <div id="wrapper">
  <div class="container"> 
     <img src="images/logo.svg" class='logo'>
     <h3 class="tally"> SCORE</h3>
 </div>

 
 <div class="choices">
     <h3 class="user-choice"> You Picked</h3>
     <h3 class="computer-choice"> The House Picked </h3>
 </div>

 <div class="shapes">
<div class="background-under">
      <img src="images/bg-triangle.svg" class="triangle">
 </div>
  <div class="background-top">
     <img src="images/icon-rock.svg" alt="Rock" class="rock">
     <img src="images/icon-scissors.svg" alt="Scissors" class="scissors">
     <img src="images/icon-paper.svg" alt="paper" class="paper">
  </div>

<div>
    <h3 class="rules-btn"> RULES</h3>
    <img src="images/image-rules.svg" alt = "Rules-pic" Class="rules-pic">
</div>

  <div>
    <h3 class="play-again-btn"> Play Again </h3>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
