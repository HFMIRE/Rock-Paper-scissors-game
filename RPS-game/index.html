<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,500;0,700;1,400;1,600&display=swap" rel="stylesheet">

  <title> Rock, Paper, Scissors</title>

</head>
<!--
  You Picked
  The House Picked
  You Win
  You Lose
  Play Again
-->
 
<body>
  <script src="js/main.js"></script>
  <div id="wrapper">
 <div class="container"> 
  <img src="images/logo.svg" class='logo'>
  <h3 class="tally"> SCORE</h3>
 </div>
 <br> 

 <div class="image-stack">
  <div class="image-stack__item--top">
    <img src="images/bg-triangle.svg" class="triangle">
  </div>
  <div class="image-stack__item--bottom">
    <img src="images/icon-rock.svg" alt="Rock" class="rock">
    <img src="images/icon-scissors.svg" alt="Scissors" class="scissors">
    <img src="images/icon-paper.svg" alt="paper" class="paper">
  </div>
</div>

  <h3 class="rules"> RULES</h3>
  </div>
  
</body>
</html>
